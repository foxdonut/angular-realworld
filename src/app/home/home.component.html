<div class="home-page">
  <div *ngIf="!user" class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>
        A place to share your
        <a href="https://angular.io" target="_blank"
           style="color: #fff; text-decoration: underline">
          Angular</a> knowledge.
      </p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li *ngIf="user" class="nav-item">
              <a class="nav-link" [ngClass]="{ active: getFilterFeed() }"
                 [routerLink]="['.']" [queryParams]="{ feed: true }">
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: !getFilterTag() && !getFilterFeed() }"
                 [routerLink]="['.']">
                Global Feed
              </a>
            </li>
            <li *ngIf="getFilterTag()" class="nav-item">
              <a class="nav-link active">
                <i class="ion-pound"></i>
                {{ getFilterTag() }}
              </a>
            </li>
          </ul>
        </div>
        <app-article-list></app-article-list>
      </div>
      <div class="col-md-3">
        <div class="sidebar">
          <app-popular-tags></app-popular-tags>
        </div>
      </div>
    </div>
  </div>
</div>
