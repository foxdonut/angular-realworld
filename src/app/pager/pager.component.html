<nav>
  <ul class="pagination">
    <li *ngFor="let pageNumber of pageList" class="page-item"
        [ngClass]="{ active: (pageNumber === currentPageNumber) }">
      <a class="page-link" [routerLink]="['.']"
         [queryParams]="{ offset: (pageNumber - 1) * filter.limit, tag: filter.tag }">{{ pageNumber }}</a>
    </li>
  </ul>
  <div>Displaying {{ from }} - {{ to }} of {{ articlesCount }}</div>
  <div *ngIf="articlesCount === 0">No articles here... yet.</div>
</nav>
