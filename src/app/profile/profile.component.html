<div class="profile-page">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <span *ngIf="loadingProfile">Loading...</span>
          <ng-template [ngIf]="!loadingProfile">
            <img class="user-img" [src]="profile.image || defaultImage">
            <h4>{{ username }}</h4>
            <p>{{ profile.bio }}</p>
            <ng-template [ngIf]="isCurrentUser()">
              <a class="btn btn-sm btn-outline-secondary action-btn"
                 [routerLink]="['/settings']">
                <i class="ion-gear-a"></i>
                Edit Profile Settings
              </a>
            </ng-template>
            <ng-template [ngIf]="!isCurrentUser()">
              <button class="btn btn-sm btn-outline-secondary action-btn"
                      (click)="onToggleFollowProfile(profile)">
                <i class="ion-plus-round"></i>
                {{ profile.following ? ' Unfollow ' : ' Follow '}}
                {{ username }}
              </button>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
