<div class="profile-page">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <span *ngIf="loadingProfile">Loading...</span>
          <ng-template [ngIf]="!loadingProfile">
            <img class="user-img" [src]="profile.image || defaultImage">
            <h4>{{ username }}</h4>
            <p>{{ profile.bio }}</p>
            <ng-template [ngIf]="isCurrentUser">
              <a class="btn btn-sm btn-outline-secondary action-btn"
                 [routerLink]="['/settings']">
                <i class="ion-gear-a"></i>
                Edit Profile Settings
              </a>
            </ng-template>
            <ng-template [ngIf]="!isCurrentUser">
              <button class="btn btn-sm btn-outline-secondary action-btn"
                      (click)="onToggleFollow(username)">
                <i class="ion-plus-round"></i>
                {{ profile.following ? ' Unfollow ' : ' Follow '}}
                {{ username }}
              </button>
            </ng-template>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="profile" class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: !isFavorites }"
                 [routerLink]="['/profile', username]">My Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: isFavorites }"
                 [routerLink]="['/profile', username, 'favorites']">Favorited Articles</a>
            </li>
          </ul>
        </div>
        <app-article-list></app-article-list>
      </div>
    </div>
  </div>
</div>
