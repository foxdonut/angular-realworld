<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-10 offset-md-1">
      <div class="articles-toggle">
        <ul class="nav nav-pills outline-active">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ active: !isFavorites }"
               [routerLink]="['/profile', username]">My Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ active: isFavorites }"
               [routerLink]="['/profile', username, 'favorites']">Favorited Articles</a>
          </li>
        </ul>
      </div>
      <app-article-list></app-article-list>
    </div>
  </div>
</div>
