<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>
        <ul class="error-messages">
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
        <form [formGroup]="settingsForm" (ngSubmit)="onUpdateUser()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text" class="form-control" placeholder="URL of profile picture"
                formControlName="image">
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text" class="form-control form-control-lg" placeholder="Your name"
                formControlName="username">
            </fieldset>
            <fieldset class="form-group">
              <textarea
                class="form-control form-control-lg" rows="8"
                placeholder="Short bio about you" formControlName="bio"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text" class="form-control form-control-lg" placeholder="Email"
                formControlName="email">
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password" class="form-control form-control-lg"
                placeholder="New Password" formControlName="password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right">
              Update Settings
            </button>
          </fieldset>
        </form>
        <hr>
        <button class="btn btn-outline-danger" type="button" (click)="logout()">
          Or click here to logout.
        </button>
      </div>
    </div>
  </div>
</div>
